<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card UI | Made by Tanishq Bansal (tnishqbnsl@gmail.com)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
  <article class="card">
    <figure>
      <img src="https://images.unsplash.com/photo-1610011722905-a2d4b5fca8c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Winter Forest">
      <figcaption>
        <h3>Winter Forest</h3>
      </figcaption>
    </figure>
  </article>
  <article class="card">
    <figure>
      <img src="https://images.unsplash.com/photo-1600759487717-62bbb608106e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Lavender Field">
      <figcaption>
        <h3>Lavender Field</h3>
      </figcaption>
    </figure>
  </article>
  <article class="card">
    <figure>
      <img src="https://images.unsplash.com/photo-1517424209296-978eb4d08737?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Wooden Bridge">
      <figcaption>
        <h3>Wooden Bridge</h3>
      </figcaption>
    </figure>
  </article>
</div>
</body>
</html>
